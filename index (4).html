<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var str = +(prompt("Enter the number to print the multiplication table for:"));
var end = +(prompt("Enter the length of the multiplication table:"));

for (let i = 1; i <= end; i++) {
//   document.write(`${str} x ${i} = ${str * i}`);
document.write(`${str} x ${i} = ${str * i } `);
  document.write("<br>");
}

</script>

</body>
</html>
