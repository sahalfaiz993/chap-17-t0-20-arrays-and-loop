    <script>
document.write("<h2>Counting</h2>")
for(var i=1;i<=15;i++){

document.write(i + ", ");


}
document.write("<h2>Reverse</h2>")

for(var i=10;i>=1;i--){

document.write(i+" ");
}

document.write("<h2>Even</h2>")
document.write("Even : "  )
for(var i=0;i<=20;i++){
if(i%2===0){
    document.write(i + "  " );

}

}


document.write("<h2>Odd</h2>")
document.write("Odd : "  )
for(var i=0;i<=20;i++){
if(i%2===1){
    document.write(i + "  " );

}

}

document.write("<h2>Series</h2>")
document.write("Series : "  )
for(var i=1;i<=10;i++){
document.write(2*i +  "k ");
}
